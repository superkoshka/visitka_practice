    <div class="flower-container"></div>
    <script>
    function createFlower() {
        const flower = document.createElement('div');
        flower.classList.add('flower');
        flower.style.left = Math.random() * 100 + 'vw'; // Случайное положение по горизонтали
        flower.style.animationDuration = Math.random() * 3 + 2 + 's'; // Случайная продолжительность анимации
        document.querySelector('.flower-container').appendChild(flower);

        // Удалить цветочек после завершения анимации
        setTimeout(() => {
            flower.remove();
        }, 5000);
    }

    // Создавать новые цветочки каждые 500 миллисекунд
    setInterval(createFlower, 500);
</script>
